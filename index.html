<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links</title>
	<script src="https://kit.fontawesome.com/b6d60c0730.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="buttons">
		<a class="link_url" href="https://laximit.github.io/personal">
			<div class="link_button">
				<div class="link_color" style="background-color: #3856b0;"></div>
				<i class="fa fa-solid fa-user"></i>
			</div>
		</a>
		<a class="link_url" href="https://reddit.com/u/iloveyousomuchkisses">
			<div class="link_button">
				<div class="link_color" style="background-color: #ff4300;"></div>
				<i class="fa fa-brands fa-reddit-alien"></i>
			</div>
		</a>
		<a class="link_url" href="https://github.com/laximit">
			<div class="link_button">
				<div class="link_color" style="background-color: #4078c0;"></div>
				<i class="fa fa-brands fa-github"></i>
			</div>
		</a>
		<a class="link_url" href="https://www.instagram.com/murilo_lobos/">
			<div class="link_button">
				<div class="link_color" style="background-color: #c13584;"></div>
				<i class="fa fa-brands fa-instagram"></i>
			</div>
		</a>
		<a class="link_url" href="https://youtube.com/@MuriloLobos">
			<div class="link_button">
				<div class="link_color" style="background-color: #ff0000;"></div>
				<i class="fa fa-brands fa-youtube"></i>
			</div>
		</a>
		<a class="link_url" href="https://twitter.com/lobos_murilo">
			<div class="link_button">
				<div class="link_color" style="background-color: #1da1f2;"></div>
				<i class="fa fa-brands fa-twitter"></i>
			</div>
		</a>
	</div>
</body>
</html>
